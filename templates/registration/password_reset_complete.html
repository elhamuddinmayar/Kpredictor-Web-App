<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Password Reset Successful</title>
    <link
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .success-wrapper {
        max-width: 420px;
        width: 100%;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgb(255 165 0 / 0.15);
        padding: 3rem 2rem 3rem 2rem;
        text-align: center;
      }
      h2 {
        font-weight: 700;
        color: #28a745;
        margin-bottom: 1.5rem;
      }
      p {
        font-size: 1.125rem;
        color: #555;
        margin-bottom: 2rem;
      }
      a.login-link {
        color: #ff7f00;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a.login-link:hover,
      a.login-link:focus {
        color: #e67300;
        text-decoration: underline;
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        background-color: #28a745;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
      }
      .icon-circle i {
        color: #fff;
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div
      class="success-wrapper shadow-sm"
      role="alert"
      aria-live="polite"
      aria-atomic="true"
    >
      <div class="icon-circle" aria-hidden="true">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Password Reset Successful</h2>
      <p>
        Your password has been changed. You can now
        <a href="{% url 'login' %}" class="login-link">log in</a>.
      </p>
    </div>

    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
{% endblock %}

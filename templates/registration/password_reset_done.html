{% load static %} {% block title %}{% endblock %} {% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Email Sent</title>
    <link
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .message-wrapper {
        max-width: 420px;
        width: 100%;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgb(255 165 0 / 0.15);
        padding: 3rem 2rem 3rem 2rem;
        text-align: center;
      }
      h2 {
        font-weight: 700;
        color: #ff7f00;
        margin-bottom: 1.5rem;
      }
      p {
        font-size: 1.125rem;
        color: #555;
        margin-bottom: 2rem;
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        background-color: #ff7f00;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 0 10px rgba(255, 127, 0, 0.5);
      }
      .icon-circle i {
        color: #fff;
        font-size: 2.5rem;
      }
      .btn-orange {
        background-color: #ff7f00;
        border-color: #ff7f00;
        color: #fff;
        font-weight: 600;
        padding: 0.625rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .btn-orange:hover,
      .btn-orange:focus {
        background-color: #e67300;
        border-color: #e67300;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="message-wrapper shadow-sm">
      <div class="icon-circle" aria-hidden="true">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <h2>Email Sent</h2>
      <p>If the email exists in our system, a reset link has been sent.</p>
      <a href="{% url 'login' %}" class="btn-orange" aria-label="Back to Login"
        >Back to Login</a
      >
    </div>

    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
{% endblock %}

{% load static %} {% block title %}{% endblock %} {% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Reset Password</title>
    <link
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .reset-wrapper {
        max-width: 420px;
        width: 100%;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgb(255 165 0 / 0.15);
        padding: 2.5rem 2rem 3rem 2rem;
      }
      h2 {
        font-weight: 700;
        color: #ff7f00;
        margin-bottom: 2rem;
        text-align: center;
      }
      .form-control:focus {
        border-color: #ff7f00;
        box-shadow: 0 0 0 0.25rem rgba(255, 127, 0, 0.25);
        outline: none;
      }
      .btn-orange {
        background-color: #ff7f00;
        border-color: #ff7f00;
        color: #fff;
        font-weight: 600;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .btn-orange:hover,
      .btn-orange:focus {
        background-color: #e67300;
        border-color: #e67300;
        color: #fff;
      }
      .input-group-text {
        background-color: #fff;
        border-color: #ff7f00;
        color: #ff7f00;
        font-weight: 600;
      }
      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #ff7f00;
        font-weight: 600;
      }
      .links-container {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: 600;
      }
      .links-container a {
        color: #ff7f00;
        text-decoration: none;
        margin: 0 0.75rem;
        transition: color 0.3s ease;
      }
      .links-container a:hover,
      .links-container a:focus {
        color: #e67300;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="reset-wrapper shadow-sm">
      <h2>Reset Password</h2>
      <form method="post" action="{% url 'password_reset' %}" novalidate>
        {% csrf_token %}
        <div class="form-floating mb-4 position-relative">
          <input
            type="email"
            class="form-control border border-2 border-warning"
            id="email"
            name="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
            spellcheck="false"
          />
          <label for="email" class="ps-5">
            <i
              class="fas fa-envelope position-absolute text-warning"
              style="
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
              "
            ></i>
            Enter your email
          </label>
          <div class="invalid-feedback ps-5">
            Please enter a valid email address.
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-orange w-100 fw-semibold py-2"
          aria-label="Send Reset Email"
        >
          Send Reset Email
        </button>
      </form>
      <div class="links-container">
        <a href="{% url 'login' %}">Login</a>
        <span>|</span>
        <a href="{% url 'register' %}">Create New Account</a>
      </div>
    </div>

    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll("form");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
{% endblock %}
